<!DOCTYPE html>
<html lang="en" data-ng-app="uhpApp">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=1000, initial-scale=1.0, maximum-scale=1.0">
    <title>{{title}}</title>
    <!-- <link href="/statics/css/flatui/2.1.3/bootstrap/css/bootstrap.css" rel="stylesheet"> -->
    <link href="http://cdn.bootcss.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="/statics/css/flatui/2.1.3/css/flat-ui.css" rel="stylesheet">
    <link rel="shortcut icon" href="/statics/favicon.ico">
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
    <!--[if lt IE 9]>
      <script src="js/html5shiv.js"></script>
      <script src="js/respond.min.js"></script>
    <![endif]-->
    <style>
      body { background-color: #1abc9c; }
      .container { width: 970px !important; height: 600px; }
      .login { background:transparent; background-size:940px 0px; padding-bottom:0px;}
    </style>
  </head>
  <body>
    <div class="container">
      <div class="login">
        <div class="login-screen">
          <div class="login-icon">
            <img class="img-thumbnail" src="/statics/css/flatui/2.1.3/images/login/elephant_rgb_sq.png">
            <h4>欢迎使用 <small>UHP</small></h4>
          </div>

          <div class="login-form">
		      <form action="/login" method="post">
            <div class="form-group">
              <input type="text" class="form-control login-field" name="useranme" value="" placeholder="用户" id="login-name" />
              <label class="login-field-icon fui-user" for="login-name"></label>
            </div>

            <div class="form-group">
              <input type="password" class="form-control login-field" name="password" value="" placeholder="密码" id="login-pass" />
              <label class="login-field-icon fui-lock" for="login-pass"></label>
            </div>
            <button class="btn btn-primary btn-lg btn-block" type="submit">Log in</button>
            <!-- <a class="login-link" href="#">Lost your password?</a> -->
          </form>
          </div>
        </div>
      </div>

    </div> <!-- /container -->
    
  </body>
</html>
