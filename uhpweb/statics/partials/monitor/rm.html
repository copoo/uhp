<div ng-controller="MoniJobCtrl"> 
<div class="row">
    <div class="col-md-1">
        <button class="btn btn-info" ng-click="rmQuery()">查询</button>
    </div>
    <div class="col-md-9">
        <div class="row">
            <select chosen  multiple ng-model="rm_fields">
                <option value="app">App状况</option>
                <option value="map">Map状况</option>
                <option value="reduce">Reduces状况</option>
                <option value="file">中间文件读写</option>
                <option value="hdfs">HDFS读写</option>
            </select>
        </div>
        <div class="row" style="padding-top:10px"> 
            <lebal> 统计时间&nbsp; </lebal>
            <select style="width:120px;" ng-model="rm_time">
                <!-- <option selected="selected" value ="-1">无</option>  -->
                <option value ="10">最近10分钟</option>
                <option value ="60">最近1小时</option>
                <option value ="180">最近3小时</option>
                <option value="720">最近12小时</option>
                <option value="1440">最近1天</option>
                <option value="4320">最近3天</option>
                <option value="10080">最近7天</option>
                <option value ="-2">自定义</option>
            </select>
            <lebal style="padding-left:10px"> 统计间隔&nbsp; </lebal>
            <select style="width:120px;" ng-model="rm_split">
                <option value ="10">10分钟</option>
                <option value ="60">1小时</option>
                <option value ="180">3小时</option>
                <option value="360">6小时</option>
                <option value="1440">1天</option>
            </select>
        </div>
    </div>
</div>
<div class="row" style="margin-top:20px;">
  <div class="col-md-12">
    <div class="pull-left" style="margin-right:20px;" ng-repeat="metrics in getRmFieldParams() ">
      <span ng-bind="metrics"></span>
      <div id="draw_[[ metrics ]]" style="width:450px;height:250px;border:1px solid black;"></div>
      <div ng-init="draw(metrics)" class="hide"></div>
    </div>
  </div>
</div>
</div>
