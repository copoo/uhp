<div class="row">
  <div class="col-md-12">
    <div class="panel panel-info">
      <div class="panel-heading">最新告警列表</div>
      <table class="table table-bordered table-striped table-hover">
        <thead>
          <tr>
            <th ng-repeat="col in alarms.columns">[[col]]</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="record in alarms.rows">
            <td style="max-width:500px;overflow:auto;word-wrap:break-word;white-space:pre-wrap;" ng-repeat="v in record">[[v]]</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
