<div class="row" ng-controller="HostsCtrl">
    <div class="span12">
        <!-- 机器 -->	
        <input type="text" ng-model="hostSearchText" ng-change="initChosenHost()" style="margin-bottom:20px;" placeholder="过滤机器" >
        <button type="button" class="btn" style="margin-bottom:20px;" ng-click="readyAddHost()">添加机器</button>
        <button type="button" class="btn" style="margin-bottom:20px;" ng-click="readyDelHost()">删除机器</button>
        
        <table id="table_id" cellpadding="0" cellspacing="0" border="0" class="table table-striped table-bordered" >
            <thead>
                <tr>
                    <th>
                        <input type="checkbox" ng-model="chosenAllHost">
                    </th>
                    <th>机器名</th>
                    <th>状态</th>
                    <th>内网ip</th>
                    <th>机架</th>
                    <th>CPU</th>
                    <th>内存</th>
                    <th>硬盘</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="(host,value) in filterHostBySearchInfo(hosts, hostSearchText)" >
                    <td>
                        <input type="checkbox" ng-model="chosenHost[host]">
                    </td>
                    <td>[[host]]</td>
                    <td>[[value.info.status]]</td>
                    <td>[[value.info.ip]]</td>
                    <td>[[value.info.rack]]</td>
                    <td>[[value.info.cpu]]</td>
                    <td>[[value.info.mem]]</td>
                    <td>[[value.info.disk]]</td>
                </tr>
            </tbody>
        </table>	

        <!-- 增加机器的模式对话框 -->
        <div id="hostNewHostModal" class="modal hide fade" data-backdrop="static" aria-hidden="true"
            style="width:700px;left:350px;margin-left:0px;" >
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h3>添加机器</h3>
            </div>
            <div class="modal-body">
                <div  class="row">
                    <div class="span" >
                        <div class="input-prepend">
                            <span class="add-on">机器名:</span><textarea rows="15" ng-model="nowHost.hosts" placeholder="请填写hostname(一行一个)"></textarea>
                        </div>
                    </div>	
                    <div class="span" >
                        <div class="input-prepend" style="display:block">
                            <span class="add-on">用户:</span><input type="text" ng-model="nowHost.user" placeholder="特殊用户名" >
                        </div>
                        <div class="input-prepend" style="display:block">
                            <span class="add-on">端口:</span><input type="text" ng-model="nowHost.port" placeholder="特殊端口" >
                        </div>
                        <div class="input-prepend" style="display:block">
                            <span class="add-on">密码:</span><input type="text" ng-model="nowHost.passwd" placeholder="特殊密码" >
                        </div>
                        <div class="input-prepend" style="display:block">
                            <span class="add-on">sudo密码:</span><input type="text" ng-model="nowHost.sudopasswd" placeholder="特殊sudo密码" >
                        </div>
                    </div>	
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="addHost()" >确定</button>
            </div>
        </div>
        
        <!-- 删除机器的模式窗口 --> 
        <div id="hostDelHostModal" class="modal hide fade" data-backdrop="static" aria-hidden="true">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h3>删除机器</h3>
            </div>
            <div class="modal-body">
                确定删除以下机器：<br>
                [[chosenHostStr]]
            </div>
            <div class="modal-footer">
                <button type="button" class="btn" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="delHost()" >确定</button>
            </div>
        </div>
        <!-- ~delete --> 
    </div>
    <!-- ~span --> 
</div>
