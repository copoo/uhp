<div >
    <h3>选择角色</h3>
    <div>
    <input type="text" ng-model="hostSearchText" style="margin-bottom:20px;" placeholder="过滤机器">
    <table id="table_id" cellpadding="0" cellspacing="0" border="0" class="table table-striped table-bordered" >
	    <thead>
	        <tr>
	            <th>机器\角色</th>
	            <th ng-repeat="role in setupRoles">[[role]]</th>
	        </tr>
	    </thead>
	    <tbody>
	        <tr ng-repeat="host in hosts|filter:hostSearchText">
	            <td>[[host]]</td>
	            <td ng-repeat="role in setupRoles">
	            	<input type="checkbox" ng-model="setupHostRoleMap[host][role]">
	            </td>
	        </tr>
	    </tbody>
	</table>	
	</div>
</div>
