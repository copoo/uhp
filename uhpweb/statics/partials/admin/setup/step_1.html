<div>
  <h6>选择服务</h6>
  <ul>
    <li class="list-unstyled" ng-repeat="service in unactiveServices">
    <label>
      <input type="radio" name="choseService" value="[[service]]" ng-disabled="dependenceCheck(service)">
      [[service]] 
      <c ng-show="dependenceCheck(service)">(需要依赖[[getDependence(service)]]服务)</c>
    </label>
    </li>
  </ul>
</div>
