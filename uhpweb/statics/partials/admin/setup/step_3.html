<div>
  <h6>确认提交</h6>
  <div>
    <label>将会安装以下新服务：</label>
    <ul>
      <li ng-repeat="service in addService">[[service.host]]-&gt;[[service.role]]</li>
    </ul>
  </div>
  <div ng-show="vars.length!=0">
    将会添加以下的安装变量:
    <table class="table table-striped table-bordered" >
      <thead>
        <tr>
          <th>服务</th>
          <th>变量类型</th>
          <th>分组/机器</th>
          <th>名称</th>
          <th>值</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="one in vars">
          <td>[[ one['service'] ]]</td>
          <td ng-show="one['showType']=='group'">分组变量</td>
          <td ng-show="one['showType']=='host'">机器变量</td>
          <td>[[ one['group'] ]]</td>
          <td>[[ one['name'] ]]</td>
          <td><input type="text" class="form-control" ng-model="one['value']"></td>
        </tr>
      </tbody>
    </table>	
  </div>
</div>
